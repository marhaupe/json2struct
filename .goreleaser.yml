before:
  hooks:
  - make clean

builds:
  - 
    main: ./main.go
    binary: json2struct
    ldflags:
     - -s -w -X github.com/marhaupe/json2struct/cmd.version={{.Version}}
    goos:
      - darwin
      - linux
      - windows
    env:
      - CGO_ENABLED=0

archives:
  - 
    replacements:
      amd64: 64-bit
      386: 32-bit
      darwin: macOS
    format_overrides:
    - goos: windows
      format: zip

brews:
  - 
    github:
      owner: marhaupe
      name: json2struct
    commit_author:
      name: Marcel Haupenthal
      email: marhaupe97@gmail.com
    folder: formula
    dependencies:
      - git

