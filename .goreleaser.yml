version: 2
before:
  hooks:
    - make clean

builds:
  - main: ./main.go
    binary: json2struct
    ldflags:
      - -s -w -X github.com/marhaupe/json2struct/cmd.version={{.Version}}
    goos:
      - darwin
      - linux
      - windows
    env:
      - CGO_ENABLED=0

archives:
  - name_template: >-
      {{- .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end -}}
    format_overrides:
      - goos: windows
        formats: [zip]
brews:
  - repository:
      owner: marhaupe
      name: json2struct
    commit_author:
      name: Marcel Haupenthal
      email: marhaupe97@gmail.com
    directory: formula
    dependencies:
      - git